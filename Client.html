<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="./static/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body style="background-color:rgb(39, 39, 39);" class="w3-text-white">

    <form class= "w3-content w3-container w3-padding-large">
        <div class="w3-row">
            <label>DNS Node address: </label><br>
            <input class="w3-input w3-border w3-col m9 w3-margin" type="text" name="addr">
        </div>
        <div class="w3-row">
            <label>URL: </label><br>
            <input class="w3-input w3-border w3-col m9 w3-margin" type="text" name="url" style="width: 60%">
            <button class="w3-btn w3-black w3-col m3 w3-margin" id="searchBtn" type="button">Search</button>
        </div>
    </form>

</body>

<script>
    $("#searchBtn").click(function() {
        var netlocation = $("input[name='addr']").val()+"/url/"+$("input[name='url']").val();
        console.log(netlocation);
        $.ajax({
            type: "GET",
            url: netlocation,
            success: function(response)
            {
                console.log(response);
                if(response['Flag'])
                    window.location.href = "http://" + response['IP'];
            }
        });
    });
</script>
</html>
